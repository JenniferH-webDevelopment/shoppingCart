<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Jennifer's e-shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0 text-black">Shopping List</h1>
                                        </div>
                                        <hr class="my-4">
                                        <div data-mdb-perfect-scrollbar="true"
                                            style="position: relative; height: 400px" id="product-list">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-3">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Shopping Cart</h3>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Item</th>
                                                    <th scope="col">Quantity</th>
                                                    <th scope="col">Price</th>
                                                    <th scope="col">Total</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cart-list">
                                            </tbody>
                                        </table>
                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="text-uppercase">Total items <span  id="total-cart-item">0</span></h5>
                                            <h5>$ <span id="total-cart-amount">0.00</span></h5>
                                        </div>
                                        <hr class="my-4">
                                        <h5 class="text-uppercase mb-3">Shipping</h5>
                                        <div class="mb-4 pb-2">
                                            <select class="select" name="delivey-cost" id="delivery-cost">
                                                <option value="5" selected>Standard-Delivery - $5.00</option>
                                                <option value="10">Express-Delivery - $10.00</option>
                                            </select>
                                        </div>
                                        <hr class="my-4">
                                        <h5 class="text-uppercase mb-3">Promotion code</h5>
                                        <div class="mb-5">
                                            <div class="form-outline">
                                                <input type="text" id="promotion-code" name="promotion-code"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Examplea2">Enter your code</label>
                                            </div>
                                        </div>
                                        <hr class="my-4">
                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">Total price</h5>
                                            <h5>$ <span id="total-amount">0.00</span></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include required Javascripts library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Include required custom Javascripts file -->
    <script src="./js/promotion.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/index.js"></script>
</body>
